
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">
  <title>Ninja Weather</title>
</head>
<body>
  
    <div class="container my-5 mx-auto">
      <!-- Adding some clouds to the background -->
      <div class="cloud one"></div>
      <div class="cloud two"></div>
      <div class="cloud three"></div>
      <div class="cloud four"></div>
      <div class="cloud five"></div>
      <div class="cloud six"></div>
      <!-- I changed the text color to a darker one using the bootstrap code text-dark, 
      since it fit better with the background image -->
        <h1 id="title" class="text-dark text-center my-4">Weather with Mie</h1>
    
        <form class="change-location my-4 text-center text-dark font-weight-bold">
          <label for="city">Enter a location for weather information</label>
          <input type="text" name="city" class="form-control p-4">
        </form>
        
        <div class="card shadow-lg rounded d-none">
          <img src="https://via.placeholder.com/400x300" class="time card-img-top">
          <div class="icon bg-light mx-auto text-center">
            <img src="" alt="">
          </div>
          <div class="text-dark text-uppercase text-center details"></div>
        </div>
        
      </div> 
      
  
  <script src="scripts/forecast.js"></script>
  <script src="scripts/app.js"></script>
</body>
</html>
